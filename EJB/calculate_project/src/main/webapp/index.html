<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Calculator</h1>
        <form method="POST" action="/EE7/CalcServlet">
            <label for="fNumber">First Number</label><br>
            <input id="fNumber" name = "firstNumber" type="number"><br>
            
            <label for="operand">Operand: + - / *</label><br>
            <input id="operand" name = "operand" type="text"><br>
            
            <label for="sNumber">Second Number</label><br>
            <input id="sNumber" name = "secondNumber" type="number"><br>
            
            <input type="submit" value="Submit">
        </form>    
    </body>
